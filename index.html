<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiRai5g9mTaoDREAfYQwu6YOn7lUNOwLWIxbKoiW0tJz6S8-zzlV7cE3TFjPWXQCiYpowV7TpSVQbCNE5llgppVlTJEKiQ106lO_07P5U3-Z1_E2H2fFIdh15_Xh6LERJXC-KAs0R4nNSi2M5sx3uCskTlt9p7LjZLsRWO75iv0mcNOPkQhjV_r7jO91Miu/w1455-h873/ID-VISUAL-EVENT.jpg') center/cover no-repeat;
        }

        img {
            width: 21%;
            height: auto;
            margin-bottom: 20px;
            padding: 30px;
        }

        button {
            background-color: #ffffff;
            color: #333333;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            width: 70%;
            max-width: 280px;
            transition: background-color 0.3s;
            border-radius: 9px;
            height: 55px;
        }

        button:hover {
            background-color: #555; /* Altere a cor conforme necessário */
        }

        /* Adiciona estilos específicos para telas menores */
        @media screen and (max-width: 600px) {
            img {
                padding: 21px;
                width: 65%;
            }
        }
    </style>
</head>
